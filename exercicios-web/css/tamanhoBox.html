<html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho Box</title>
    <style>
        * {
            box-sizing: border-box; /* Com o border-box fica tudo, borda, padding, conteúdo, fica tudo dentro da caixa, máx weidth 100% */
            /* se quiser levar em consideração só o conteúdo, tem o content-box */
        }

        body {
            font-size: 45px;
        }

        div {
            background-color: deepskyblue;
            width: 100%;
            height: 300px;
            padding: 100px;
            border: solid 20px;
        }
    </style>
</head>
<body>
    <div>
        O tamanho do Box é...
    </div>
</body>
</html>
