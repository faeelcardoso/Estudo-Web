<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        // GET, mandando dados para o servidor com Fetch
        const url = 'dados/estados.json'
        fetch(url)
            .then(resp => resp.json()) // transforma os dados em json
            .then(estados => {
                const itens = estados.reduce( 
                    (html, estado) => html + `<li>${estado.nome}</li>`, ''
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
            })
    </script>
</body>
