<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto alterado' // irá excluir tudo da div e add oq eu quiser, remove até no exemplo, o parágrafo
        //div.outerHTML = 'Texto alterado' // esse remove tudo, até a div e deixa só o texto

        div.insertAdjacentHTML('beforebegin', '<p>Antes do início</p>') 
        div.insertAdjacentHTML('afterbegin', '<p>Depois do ínicio</p>') 
        div.insertAdjacentHTML('beforeend', '<p>Antes do fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois do fim</p>')

        console.log(div.innerHTML) // exibe a div com as tags
        console.log(div.innerText) // exibe a div só com o texto, sem tags
    </script>
</body>

</html>
