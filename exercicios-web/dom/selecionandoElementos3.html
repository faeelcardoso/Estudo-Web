<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        // Selecioanr elementos no F12, console web

        console.log(document.forms) // HTML Colection
        console.log(document.forms[0]) // retorna o form 
        console.log(document.getElementsByName('pesquisa')) // retorna um Node List, função mais nova
        console.log(document.getElementsByTagName('pesquisa')) // retorna um HTML Colection
        console.log(document.pesquisa) // retorna o form pesquisa
        console.log(document.pesquisa.q) // entra dentro do form pesquisa e traz o input q
        document.pesquisa.q.value = 'Fael' // altera o texto do input q, o valor, para "Fael"
        document.pesquisa.hl.value = 'en-us'
        console.log(document.pesquisa.hl.selectedIndex) // me mostra qual Index está selecionado no "hl"
    </script>
</body>

</html>
