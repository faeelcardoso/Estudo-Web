<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>1) {{ 2 + 2 }}</p>
        <p>2) {{ "teste".toUpperCase() }}</p>
        <p>3) Produto: {{ nome }}, R$ {{ preco }}, {{ desconto * 100 }}%</p>
        <p>4) Hora certa: {{ horaCerta() }}</p>
        <p>5) Preço com Desconto: R$ {{ precoComDesconto }}</p>
    </div>
    <script>
        new Vue({
            el: "#app", // dessa forma o Vue começa a controlar o elemento app
            data: {
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            methods: { // metodos eu chamo na div depois como uma função
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: { // no computed eu não chamo na div como uma função e sim como se fosse um valor
                precoComDesconto() {
                    return this.preco * (1 - this.desconto) // aqui eu uso this para acessar as variaveis do data
                }
            }
        })
    </script>
</body>
</html>
