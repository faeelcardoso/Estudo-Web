<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos"> <!-- aluno, indice in alunos. Dessa forma o for já percorre todo o array -->
            {{ i+1 }})  {{ aluno.nome }} - {{ aluno.nota }}
            <!-- Para fazer condições com o if é bem simples -->
            <span v-if="aluno.nota >= 9">Quadro de Honra</span>
            <span v-else-if="aluno.nota >= 7">Aprovado</span>
            <span v-else-if="aluno.nota >= 3">Recuperação</span>
            <span v-else>Reprovado</span>
        </p>
        <ul style="list-style: none;"> <!-- só para não mostrar os bullets -->
            <li v-for="n in 8"> <!-- Forma reduzida do ForIn -->
                <span v-show="n >= 4">{{ n }}</span>
            </li>
        </ul>

        <!-- IMPORTANTE PARA NÃO ESQUECER!!!
            O ForIn remove o elemento da tela o dado, já o v-show só esconde!
        -->

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    { nome: 'Ana', nota: 7.8 },
                    { nome: 'Bia', nota: 9.1 },
                    { nome: 'Carlos', nota: 6.8 },
                    { nome: 'Daniel', nota: 2.8 }
                ]
            }
        })
    </script>
</body>
</html>
